<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=220, initial-scale=1">
  <title>E7/itemscore</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<!-- partial:index.partial.html -->
<body class="text-center">
  <div class="container-fluid">
    <div class="row justify-content-center px-2 pt-3">
      <div class="col-sm-10 col-md-8 col-xs-12 col-lg-6 col-xl-4 bg-test pb-3">
        <div class="row mt-4 mb-3">
          <div class="col">
            <h2>인턴이 시키는 계산기<small>1.0v</small></h2>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table-responsive">
              <thead>
              <tr>
                <th scope="col" style="min-width:80px; width: 60px">시간</th>
                <th scope="col" style="min-width:100px; width: 100px">칸수</th>
              </tr>
              </thead>
              <tbody>
                <tr class="opt_sub form-group">
                  <td><input class="opt_val form-control" type="datetime-local" id="inputTime"  min="2022-10-07T22:22" max="2022-12-31T21:25"/></td>
                  <td><input class="opt_val form-control" type="number" min="1" value="1"/></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row mt-2" style="padding:7px">
          <div class="col-md-6 col-xs-6 mt-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="enhance">1칸당 추가 시간</label>
              </div>
              <select class="custom-select" id="enhance">
                <option value="15">+30초</option>
                <option value="12">+15초</option>
                <option value="9">+9초</option>
                <option value="6">+6초</option>
                <option value="3">+3초</option>
                <option value="0" selected>+0초</option>
              </select>
            </div>
          </div>

        <div class="col-12 mt-1">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">도착</span>
            </div>
            <span type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <div id="score_badge" class="badge badge-primary text-wrap"></div>
                <span class="score_per">0</span>
              <!-- (<span class="score">0</span>/<span class="score_max">0</span>) -->
              </span>
          </div>
        </div>

        </div>

        <div class="row justify-content-center">
          <div class="col-10">
            <button id="calc" class="btn btn-info w-100 my-3">
              계산
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./main.js"></script>
  <script>document.getElementById('inputTime').value = new Date().toISOString().slice(0, 16);</script>

</body>
</html>
